{% extends 'base2.html' %} {% block content %}
<div class="message-box">
    <h3>Order Tracker</h3>
    <h5>Tracking Number: {{order}}</h5>
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input type="text" rows="3" placeholder="Message" name="message" id="message" />
        <button type="button" name="send" id="send-btn" onclick="sendMessage()">Send Msg</button>
    </div>
</div>
<script type="text/javascript">
    // Refresh the page without leaving the page
    var socketio = io();
    
    const messages = document.getElementById("messages")

    const createMessage = (displayName, msg) => {
        const content = `
        <div class="text">
            <span>
                <strong>${displayName}</strong>: ${msg}
            </span>
            <span class="muted">
                ${new Date().toLocaleString()}
            </span>
        </div>
        `;
        messages.innerHTML += content;
    };

    socketio.on("message", (data) => {createMessage(data.displayName, data.message)});

    const sendMessage = () => {
        const message = document.getElementById("message")
        if (message.value == "") return;
        socketio.emit("message", {data: message.value})
        message.value = "";
    };


</script>
{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endblock%}
