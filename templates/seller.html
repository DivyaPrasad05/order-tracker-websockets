{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
    <h3>Welcome to the On Demand Customer Support System!</h3>
    <div>
        <label>Display Name:</label>
        <input type="text" placeholder="Display Name" name="name" value="{{name}}" />
    </div>
    <div class="join">
        <input type="text" placeholder="Order Number" name="code" value="{{code}}" />
        <button type="submit" name="join">Order Updates</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
